<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        

        <div class="container">
            <h1>Memory Game</h1><br><br>
            <nav class="nav">
                <ul>    
                    <li class="countDown">Timer:60</li>
                    <li class="scoreKeeper">Score:0</li>
                    <li class="resetButton">Reset</li>
                </ul>
            </nav>
            <div class="game-grid">
                <div id="cell1" class="cell">X</div>
                <div id="cell2" class="cell">A</div>
                <div id="cell3" class="cell">B</div>
                <div id="cell4" class="cell">B</div>
                <div id="cell5" class="cell">C</div>
                <div id="cell6" class="cell">C</div>
                <div id="cell7" class="cell">D</div>
                <div id="cell8" class="cell">D</div>
                <div id="cell9" class="cell">E</div>
                <div id="cell10" class="cell">E</div>
                <div id="cell11" class="cell">F</div>
                <div id="cell12" class="cell">F</div>                
            </div>
         </div>
    

         <script src="main.js"></script>
        </body>
</html>
