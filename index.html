<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        

        <div class="container">
            <h1>Memory Game</h1><br><br>
            <nav class="nav">
                <ul>
                    <li class="countDown">Timer:60</li>
                    <li class="scoreKeeper">Score:0</li>
                    <li class="resetButton">Reset</li>
                </ul>
            </nav>
            <div class="game-grid">
                <div class="cell1">1</div>
                <div class="cell2">2</div>
                <div class="cell3">3</div>
                <div class="cell4">4</div>
                <div class="cell5">5</div>
                <div class="cell6">6</div>
                <div class="cell7">7</div>
                <div class="cell8">8</div>
                <div class="cell9">9</div>
                <div class="cell10">10</div>
                <div class="cell11">11</div>
                <div class="cell12">12</div>                
            </div>
         </div>
    
    <script src="main.js"></script>
</body>
</html>
